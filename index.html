<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Checkout Page</title>
</head>

<body>
    <div class="container-page">

        <div class="container-header">
            Checkout
        </div>
        <div class="container-body">

            <form action="#" id="form" autocomplete="on" onsubmit="alert('Purchase succesfull')">
            <div class="container-contact-info">

                
                <h1>Contact infomation</h1>

                <p>E-mail</p>
                <input type="text" id="email" placeholder="Enter your email..." size="30" required>
                <p>Phone</p>
                <input type="text" id="phone"  placeholder="Enter your phone..." pattern="[0-9]{10}" required>

                <br>
                <br>
                <br>

                <h1>Shipping address</h1>

                <p>Full name</p>
                <input type="text" id="name"  placeholder="Rodney Cotton"  size="30" required>
                <p>Address</p>
                <input type="text" id="address"  placeholder="Your address.."  size="30" required>
                <p>City</p>
                <input type="text" id="city"  placeholder="Your city.."  size="30" required> 

                <div class="address-sub">

                    <div class="one">
                        <p>Country</p>
                        <select type="select" id="country"  placeholder="Your country.." required>
                            <option>Your country...</option>
                            <option>india</option>
                            <option>japan</option>
                            <option>iceland</option>
                            
                        </select>

                    </div>

                    <div class="two">
                        <p>Postal Code</p>
                        <input type="text" id="postal"  placeholder="Your postal code.."  size="30" required>
                    </div>

                </div>
                <br>
                <table>

                    <tr>
                        <td><input type="checkbox" class="checkbox"></td>
                        <td>
                            <p>Save this information for next time</p>
                        </td>
                    </tr>

                </table>

                <button>
                    Continue
                </button>


            </div>
        </form>

            <div class="container-cart">
                <div class="container-item">

                    <div class="item">
                        <img src="/images/photo1.png" alt="">
                        <aside>
                            <p>Vintage Backbag</p>
                            <span class="new">$54.99 &nbsp;</span> <span class="old"><strike> $94.99</strike></span>
                            <br>
                            <br>
                            <br>

                            <div class="quantity">
                                <span>-</span>
                                <input type="text"value="1">
                                <span>+</span>
                            </div>
                        </aside>

                    </div>

                    <div class="item">
                        <img src="/images/photo2.png" >
                        <aside>
                            <p>Levi Shoes</p>
                            <span class="new">$74.99 &nbsp; </span><span class="old"><strike>$124.99</strike></span>
                            <br>
                            <br>
                            <br>

                            <div class="quantity">

                                <span>-</span>
                                <input type="text" value="1">
                                <span>+</span>

                            </div>
                        </aside>
                    </div>

                </div>

                <div>

                </div>
                <div class="total">

                    <hr>
                    <span>Shipping</span> <span style="float: right;">$19</span>
                    <hr>
                    <span>Total</span> <span style="float: right;">$148.98</span>
                </div>


            </div>

          

        </div>
       

    </div>
    <footer>
        Akhil Venkatesh @ DevChallenges.io
    </footer>
</body>

</html>
